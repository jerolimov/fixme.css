<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../fixme.css">
    <style>
      :root {
        --fixme: 1px dashed purple;
        --fixme-links: none;
      }
    </style>
  </head>
  <body>
    <h1>Test variables</h1>

    <h2>Local style to disable or change variables</h2>
    <code><pre>
      :root {
        --fixme: 1px dashed purple;
        --fixme-links: none;
      }
    </pre></code>

    <h2>Link without href</h2>
    <a>Link</a>

    <h2>List item without ul or ol parent</h2>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </body>
</html>
